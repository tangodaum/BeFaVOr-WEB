'<!DOCTYPE html\n\tPUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"\n\t "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">\n<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">\n<head>\n<title>INES Archive Search - Version 3.0</title>\n<script type="text/javascript">//<![CDATA[\n\nfunction markAll( spType ) {\n    if(  document.images  ) {\n          var  markFile  = eval( "document.retrievalForm.mark" + spType );\n          var  fileType  = "file" + spType;\n          for( var i=0; i<document.retrievalForm.elements.length; i++ ) {\n               var curElement = document.retrievalForm.elements[i];\n               if( curElement.name == fileType ) \n                  curElement.checked = markFile.checked; \n         } \n    }    else    { \n         alert("Error: requires Netscape 4.0+, Internet Explorer 4.0+ or similar");\n    }\n}\n\nfunction resetWavelengths() {\n    if(  document.images  ) {\n         for( var i=0; i<document.retrievalForm.elements.length; i++ ) {\n              var curElement = document.retrievalForm.elements[i];\n              if( curElement.type == \'text\' )\n                  curElement.value = curElement.defaultValue;\n         }\n\n    }    else    {\n         alert("Error: requires Netscape 4.0+, Internet Explorer 4.0+ or similar");\n    }\n}\n\nfunction sendForm( dataServer ) {\n    if(  document.images  ) {\n         document.retrievalForm.action = dataServer;\n    }    else    {\n         alert("Error: requires Netscape 4.0+, Internet Explorer 4.0+ or similar");\n    }\n}\n\n//]]></script>\n<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />\n</head>\n<body bgcolor="ffffff" text="000000">\n\n<A HREF="/ines/INESCredits.html"><IMG BORDER=0 ALT="[INES]" SRC="/ines/images/ines.gif"></A>\n\n<p><font size="5">Archive Search</font>\n\n<p>At <i>least</i> one keyword must be selected, and \nselecting two or more will further constrain the query.\n\n<!-- *** PAGE BOTTOM *** -->\n<P><HR>\n<P><A HREF="/ines/">Home</A> |\n<A HREF="mailto:esm@cab.inta-csic.es">HelpDesk</A> |\n<A HREF="/ines/Overview.html">Overview</A> |\n<A HREF="http://www.laeff.cab.inta-csic.es/">LAEFF</A>\n<P><ADDRESS>\n<A HREF="/ines/Version.html">Version 3.0</A> - June 2000\n</ADDRESS>\n\n</body>\n</html>'
